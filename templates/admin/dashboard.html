        </div>
    </div>
    
    <!-- Á¨¨‰∫åË°åÁªüËÆ° -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 fade-in">
    </div>
    
    <!-- ÊúÄËøëÊ¥ªÂä® - ÁÆÄÊ¥ÅÂàóË°® -->

        <!-- Â§¥ÈÉ® -->

        <!-- ÂÜÖÂÆπ -->
        <div class="p-4">
            <template x-if="recentActivities.length === 0">

            </template>
            
            <template x-if="recentActivities.length > 0">
                <div class="space-y-3">
                    <template x-for="activity in recentActivities" :key="activity.id">

                                         'bg-amber-500': activity.type !== 'ÁîüÊàêÊøÄÊ¥ªÁ†Å' && activity.type !== 'ÊøÄÊ¥ªÊàêÂäü' && activity.type !== 'ÂÖ≥Ê≥®ÂÖ¨‰ºóÂè∑'

                                                </span>
                                            </template>
                                            <template x-if="activity.type === 'ÊøÄÊ¥ªÊàêÂäü'">

                                            <template x-if="activity.type === 'ÂÖ≥Ê≥®ÂÖ¨‰ºóÂè∑'">

                                                    <i class="fas fa-star mr-0.5" style="font-size: 9px;"></i>ÂÖ≥Ê≥®ÂÖ¨‰ºóÂè∑

                                            <template x-if="activity.type !== 'ÁîüÊàêÊøÄÊ¥ªÁ†Å' && activity.type !== 'ÊøÄÊ¥ªÊàêÂäü' && activity.type !== 'ÂÖ≥Ê≥®ÂÖ¨‰ºóÂè∑'">

                                    <span class="text-xs text-gray-400 flex-shrink-0" x-text="(() => {

                                        if (diff < 86400) return Math.floor(diff/3600) + 'Â∞èÊó∂Ââç';
                                        if (diff < 604800) return Math.floor(diff/86400) + 'Â§©Ââç';
                                        return activity.time_display || 'ÈúÄÁ®çÂêé';
                                    })()"></span>

<script>
    function dashboardData() {
        return {
            timeRange: 'week',
            stats: {
                totalCodes: 0,
                codesGrowth: '+0%',
                usedCodes: 0,
                usedPercentage: '0%',
                unusedCodes: 0,
                unusedCount: '0%',
                activeUsers: 0,
                usersGrowth: '+0%',
                usersGrowthTrend: 'up'
            },
            recentActivities: [],
            currentTime: new Date(),
            
            // Â≠òÂÇ®ÂÆöÊó∂Âô®ÂºïÁî®
            timeUpdateInterval: null,
            autoRefreshInterval: null,
            
            async loadStats() {
                try {
                    const ts = new Date().getTime();
                    const response = await fetch(`/api/statistics?t=${ts}`);
                    if (!response.ok) throw new Error('API error');
                    const data = await response.json();
                    
                    this.stats.totalCodes = data.total_codes || 0;
                    this.stats.usedCodes = data.used_codes || 0;
                    this.stats.unusedCodes = (data.total_codes || 0) - (data.used_codes || 0);
                    
                    if (this.stats.totalCodes > 0) {
                        this.stats.usedPercentage = Math.round((this.stats.usedCodes / this.stats.totalCodes) * 100) + '%';
                        this.stats.unusedCount = Math.round((this.stats.unusedCodes / this.stats.totalCodes) * 100) + '%';
                    }
                    
                    this.stats.activeUsers = data.activated_users || 0;
                } catch (error) {
                    console.error('Âä†ËΩΩÁªüËÆ°Êï∞ÊçÆÂ§±Ë¥•:', error);
                }
            },
            
            async loadActivities() {
                try {
                    const ts = new Date().getTime();
                    const response = await fetch(`/api/activities?limit=5&t=${ts}`);
                    if (!response.ok) throw new Error('API error');
                    const data = await response.json();
                    this.recentActivities = data.activities || [];
                    // Ë∞ÉËØïÔºöÊâìÂç∞Êï∞ÊçÆ
                    if (this.recentActivities.length > 0) {
                        console.log('Ê¥ªÂä®Êï∞ÊçÆÂä†ËΩΩÊàêÂäüÔºåÁ¨¨‰∏ÄÊù°:', this.recentActivities[0]);
                    }
                } catch (error) {
                    console.error('Âä†ËΩΩÊ¥ªÂä®Êó•ÂøóÂ§±Ë¥•:', error);
                }
            },
            
            // ÈîÄÊØÅËµÑÊ∫ê - Èò≤Ê≠¢ÂÜÖÂ≠òÊ≥ÑÊºè
            destroy() {
                if (this.timeUpdateInterval) {
                    clearInterval(this.timeUpdateInterval);
                    this.timeUpdateInterval = null;
                }
                if (this.autoRefreshInterval) {
                    clearInterval(this.autoRefreshInterval);
                    this.autoRefreshInterval = null;
                }
            },
            
            // ÊØèÁßíÂº∫Âà∂Êõ¥Êñ∞UI
            startTimeUpdate() {
                // Èò≤Ê≠¢ÈáçÂ§çÂàõÂª∫ÂÆöÊó∂Âô®
                if (this.timeUpdateInterval) {
                    clearInterval(this.timeUpdateInterval);
                }
                this.timeUpdateInterval = setInterval(() => {
                    this.currentTime = new Date();
                }, 1000);
            },
            
            setupEventListeners() {
                window.addEventListener('dataUpdated', (event) => {
                    if (event.detail && event.detail.type === 'activities') {
                        this.loadActivities();
                    }
                });
                
                window.addEventListener('statsUpdated', () => {
                    this.loadStats();
                });
            },
            
            
            setupAutoRefresh() {
                // Èò≤Ê≠¢ÈáçÂ§çÂàõÂª∫ÂÆöÊó∂Âô®
                if (this.autoRefreshInterval) {
                    clearInterval(this.autoRefreshInterval);
                }
                this.autoRefreshInterval = setInterval(() => {
                    this.loadStats();
                    this.loadActivities();
                }, 10000);
            },
            
            init() {
                this.loadStats();
                this.loadActivities();
                this.setupEventListeners();
                this.setupAutoRefresh();
                this.startTimeUpdate();
            }
        }
    }
</script>
