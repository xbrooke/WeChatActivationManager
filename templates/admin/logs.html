                </button>
                <button

                    class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-all duration-200 flex items-center">
                    <i class="fas fa-download mr-2"></i>ÂØºÂá∫Êó•Âøó
                </button>
            </div>
        </div>
    </div>
    
    <!-- Êó•ÂøóÁªüËÆ° -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-6 fade-in">
        <div class="p-6 rounded-xl shadow-sm border bg-white border-gray-100">
            <p class="text-sm text-gray-500 flex items-center">

        </div>
        
        <div class="p-6 rounded-xl shadow-sm border bg-white border-gray-100">

        </div>

                <i class="fas fa-exclamation-triangle mr-1 text-yellow-600"></i>WARNINGÊó•Âøó
            </p>
            <h3 class="text-3xl font-bold mt-2 text-yellow-600" x-text="stats.warningCount"></h3>
        </div>
        
        <div class="p-6 rounded-xl shadow-sm border bg-white border-gray-100">

                <i class="fas fa-times-circle mr-1 text-red-600"></i>ERRORÊó•Âøó

            <h3 class="text-3xl font-bold mt-2 text-red-600" x-text="stats.errorCount"></h3>
        </div>
    </div>
    
    <!-- Êó•ÂøóË°®Ê†º -->
    <div class="bg-white rounded-xl shadow-sm overflow-hidden border border-gray-100 fade-in">
        <template x-if="loading">
            <div class="p-12 text-center">
                <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"></div>
                <p class="mt-4 text-gray-500">Âä†ËΩΩ‰∏≠...</p>
            </div>
        </template>
        
        <template x-if="!loading && filteredLogs.length === 0">
            <div class="p-12 text-center">
                <div class="text-6xl mb-4 text-gray-300">
                    <i class="fas fa-inbox"></i>
                </div>
                <p class="text-lg text-gray-500">ÊöÇÊó†Êó•Âøó</p>
            </div>
        </template>
        
        <template x-if="!loading && filteredLogs.length > 0">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Êó∂Èó¥</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Á∫ßÂà´</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ê®°Âùó</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">‰ø°ÊÅØ</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <template x-for="log in filteredLogs" :key="log.id">
                            <tr class="hover:bg-gray-50 transition-colors duration-200 text-sm">
                                <td class="px-6 py-4 whitespace-nowrap text-gray-700">
                                    <span x-text="log.timestamp"></span>

                                <td class="px-6 py-4 whitespace-nowrap">

                                </td>
                                <td class="px-6 py-4 text-gray-700">

                                </td>
                                <td class="px-6 py-4 max-w-2xl text-gray-800">
                                    <div class="text-xs leading-relaxed">
                                        <p x-text="log.message"></p>
                                        <template x-if="log.details">
                                            <details class="mt-2 cursor-pointer">
                                                <summary class="text-blue-600 hover:text-blue-800 font-medium">ËØ¶ÁªÜ‰ø°ÊÅØ</summary>
                                                <pre class="mt-2 bg-gray-100 p-3 rounded text-xs overflow-auto max-h-32" x-text="log.details"></pre>
                                            </details>
                                        </template>
                                    </div>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
            
            <!-- ÂàÜÈ°µ -->
            <div class="px-6 py-4 bg-gray-50 border-t border-gray-200 flex items-center justify-between">
                <div class="text-sm text-gray-600">
                    ÊòæÁ§∫ <span x-text="filteredLogs.length"></span> Êù°Êó•ÂøóÔºåÂÖ± <span x-text="totalLogs"></span> Êù°
                </div>
                <div class="flex gap-2">
                    <button 
                        @click="previousPage()"
                        :disabled="currentPage === 1"
                        class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-100 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200">
                        ‰∏ä‰∏ÄÈ°µ
                    </button>
                    <button 
                        @click="nextPage()"
                        :disabled="!hasNextPage()"
                        class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-100 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200">
                        ‰∏ã‰∏ÄÈ°µ
                    </button>
                </div>
            </div>
        </template>
    </div>
</div>

<script>
function logsData() {
    return {
        logs: [],
        filteredLogs: [],
        loading: true,
        searchTerm: '',
        selectedLogLevel: '',
        currentPage: 1,
        pageSize: 50,
        totalLogs: 0,
        stats: {
            debugCount: 0,
            infoCount: 0,
            warningCount: 0,
            errorCount: 0
        },
        
        async loadLogs() {
            try {
                const response = await fetch('/api/logs?limit=500');
                if (!response.ok) throw new Error('Âä†ËΩΩÂ§±Ë¥•');
                const data = await response.json();
                
                this.logs = data.logs || [];
                this.totalLogs = this.logs.length;
                
                // ËÆ°ÁÆóÁªüËÆ°‰ø°ÊÅØ
                this.stats.debugCount = this.logs.filter(l => l.level === 'DEBUG').length;
                this.stats.infoCount = this.logs.filter(l => l.level === 'INFO').length;
                this.stats.warningCount = this.logs.filter(l => l.level === 'WARNING').length;
                this.stats.errorCount = this.logs.filter(l => l.level === 'ERROR').length;
                
                this.filterLogs();
                this.loading = false;
            } catch (error) {
                console.error('Âä†ËΩΩÊó•ÂøóÂ§±Ë¥•:', error);
                this.loading = false;
            }
        },
        
        filterLogs() {
            let filtered = this.logs;
            
            if (this.searchTerm) {
                const term = this.searchTerm.toLowerCase();
                filtered = filtered.filter(log => 
                    log.message.toLowerCase().includes(term) ||
                    log.module.toLowerCase().includes(term)
                );
            }
            
            if (this.selectedLogLevel) {
                filtered = filtered.filter(log => log.level === this.selectedLogLevel);
            }
            
            this.filteredLogs = filtered.slice(
                (this.currentPage - 1) * this.pageSize,
                this.currentPage * this.pageSize
            );
        },
        
        nextPage() {
            if (this.hasNextPage()) {
                this.currentPage++;
                this.filterLogs();
                document.querySelector('table')?.scrollIntoView({ behavior: 'smooth' });
            }
        },
        
        previousPage() {
            if (this.currentPage > 1) {
                this.currentPage--;
                this.filterLogs();
                document.querySelector('table')?.scrollIntoView({ behavior: 'smooth' });
            }
        },
        
        hasNextPage() {
            return (this.currentPage * this.pageSize) < this.logs.length;
        },
        
        async clearLogs() {
            if (confirm('Á°ÆÂÆöË¶ÅÊ∏ÖÁ©∫ÊâÄÊúâÊó•ÂøóÂêóÔºüÊ≠§Êìç‰ΩúÊó†Ê≥ïÊí§ÈîÄÔºÅ')) {
                try {
                    const response = await fetch('/api/logs', { method: 'DELETE' });
                    if (response.ok) {
                        window.showToast('Êó•ÂøóÂ∑≤Ê∏ÖÁ©∫', 'success');
                        this.logs = [];
                        this.filteredLogs = [];
                        this.currentPage = 1;
                        this.stats = { debugCount: 0, infoCount: 0, warningCount: 0, errorCount: 0 };
                    }
                } catch (error) {
                    window.showToast('Ê∏ÖÁ©∫Â§±Ë¥•ÔºåËØ∑ÈáçËØï', 'error');
                }
            }
        },
        
        exportLogs() {
            try {
                const dataStr = JSON.stringify(this.logs, null, 2);
                const blob = new Blob([dataStr], { type: 'application/json' });
                const url = window.URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `logs_${new Date().toISOString().split('T')[0]}.json`;
                link.click();
                window.URL.revokeObjectURL(url);
                window.showToast('Êó•ÂøóÂ∑≤ÂØºÂá∫', 'success');
            } catch (error) {
                window.showToast('ÂØºÂá∫Â§±Ë¥•', 'error');
            }
        },
        
        init() {
            this.loadLogs();
        }
    }
}
</script>
